{% extends "base.html"%}
{%block title%}Home{%endblock%}
{%block content%}
<br />
<h1 align="center">Add Expense Notes</h1>
<form method="POST">
    <br/>
    <textarea name="note" id="note" class="form-control" placeholder="Type Here (Summary of your Expense)"></textarea>
    <br />
    <textarea name="amount" id="amount" class="form-control" placeholder="Enter Value "></textarea>
    <br />
    <div class="container">
        <div align="center">
            <button type="submit" class="btn btn-outline-dark">Add Note</button>
        </div>
    </div>
  </form>
  <br />
  <h1 align="center">Previous Notes</h1>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">S. no</th>
          <th scope="col">Expense Note</th>
          <th scope="col">Amount</th>
          <th scope="col">Date Created</th>
        </tr>
      </thead>
      <tbody>
          {% for note in allNote%}
        <tr>
          <th> {{loop.index}} </th>
          <td>{{note.data}}</td>
          <td>{{note.amount}}</td>
          <td>{{note.date}}</td>
          <td>
            <a href="/delete/{{note.id}}"  type="button" class="btn btn-outline-dark btn-sm mx-2">Delete</button>
            <a href="/update/{{note.id}}"  type="button" class="btn btn-outline-dark btn-sm mx-2">Update</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{%endblock%}
